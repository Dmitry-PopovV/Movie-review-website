<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="widht=device-width, initial-scale=1">
    <title>Редактирование рецензии</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid head">
        <div class="row gy-2">
            <div class="col-auto" id="lang">
                <img src="/lang.png" class="langImg">
            </div>
            <div class="col-auto home" id="home">Название</div>
            <div class="col"></div>
            <div class="col-auto">
                <div class="row gx-2" id="profile">
                    <div class="col-auto" id="profile_img"><img src="/standartUser.png" class="img-fluid userImg rounded-circle"></div>
                    <div class="col-auto"><button class="btn btn-light">Профиль</button></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container main">
        <label for="filmName" class="form-label">Название фильма</label>
        <input type="text" class="form-control" id="filmName">
        <label for="revText" class="form-label">Текст рецензии</label>
        <textarea class="form-control" id="revText" rows="3"></textarea>
        <label for="rating" class="form-label">Рейтинг</label>
        <select class="form-select" id="revRating" aria-label="Default select example">
            <option selected value="10">10</option>
            <option value="9">9</option>
            <option value="8">8</option>
            <option value="7">7</option>
            <option value="6">6</option>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
        </select>
        <label class="form-label text-danger" id="error"></label>
        <button class="btn btn-primary" id="confirm">Подтвердить</button>
    </div>
</body>

</html>
