<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="widht=device-width, initial-scale=1">
    <title>регистрация</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid head">
        <div class="row gy-2">
            <div class="col-auto" id="lang">
                <img src="/lang.png" class="langImg">
            </div>
            <div class="col-auto home" id="home">Название</div>
            <div class="col"></div>
        </div>
    </div>
    <div class="container main">
        <h1>Регистрация</h1>
        

        <div class="container-fluid">
            <div class="row row-cols-1">
                <label class="form-label text-danger" id="error"></label>
                <label class="form-label">логин</label>
                <input type="text" id="login" name="login" class="form-control">

                <label class="form-label mt-3">пароль</label>
                <input type="password" id="password" name="password" class="form-control">

                <label class="form-label">повтор пароля</label>
                <input type="password" id="password2" name="password2" class="form-control">

                <input type="submit" id="submit" value="подтвердить" class="btn btn-secondary mt-4">
            </div>
        </div>

    </div>
</body>

</html>
